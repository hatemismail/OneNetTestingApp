<div class="container-fluid container-fullw bg-white" ng-controller="ContactCtrl">
    <div class="row buttons-widget">
        <div class="col-md-10 col-md-offset-1">
            <h5 class="over-title margin-bottom-15"><span class="text-bold" translate="home.PLEASE_SELECT">Please select operation</span></h5>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-transparent">
                        <div class="panel-body">
                            <div class="row contact-list">
                                <div class="col-sm-7">
                                    <table class="table table-hover" id="sample-table-1">
                                        <thead>
                                        <tr>
                                            <th class="center">#</th>
                                            <th>الإسم</th>
                                            <th>التاريخ</th>
                                            <th>الوقت</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="(index, item) in contact_list">
                                            <td class="center">{{index+1}}</td>
                                            <td>{{item.first_name}} {{item.last_name}}</td>
                                            <td>
                                                {{item.date | amDateFormat:'dddd, d hMMMM hYYYY'}}
                                                <br>
                                                {{item.date | amDateFormat:'dddd, d MMMM YYYY'}}
                                            </td>
                                            <td>
                                                {{item.date | amDateFormat:'hh:mm a'}}
                                            </td>
                                            <td class="center">
                                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                    <!--//TODO Create Remove Operation-->
                                                    <!--<a href="#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Remove"><i class="fa fa-times fa fa-white"></i></a>-->
                                                    <a ui-sref="app.contact-list.item({ itemID:index })" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="View"><i class="fa fa-arrow-left"></i></a>
                                                </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-sm-5">
                                    <div ui-view>
                                        <div class="no-messages">
                                            <h2>فضلا إختر الرسالة لعرض التفاصيل!</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
